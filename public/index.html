<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="w-full h-full md:w-screen md:h-screen md:grid md:place-content-center">
    <section class="grid grid-cols-1 grid-rows-2 md:grid-cols-2 md:grid-rows-1 h-screen md:h-[400px] md:w-[600px] md:shadow-2xl md:rounded-3xl">
      <section class="col-span-1 row-span-1 w-full bg-gradient-to-b from-lightSlate to-lightroyal flex flex-col justify-between items-center py-1 rounded-b-3xl md:rounded-3xl h-96 md:h-full">
        <p class="font-semibold text-lg font-Hanken text-paleBlue py-5">Your result</p>
        <div class="flex flex-col justify-center text-paleBlue items-center bg-gradient-to-b from-violetBlue via-lightroyal to-persianBlue rounded-full w-40 h-40 space-y-4 mb-4">
          <p class=" text-6xl font-bold">76</p>
          <p class=" font-medium text-gray-400">of 100</p>
        </div>
        <div class="w-full flex flex-col justify-center items-center mb-7">
          <p class="font-bold text-2xl font-Hanken text-paleBlue pb-4">Great</p>
          <p class="text-base font-medium font-Hanken text-paleBlue text-center w-2/3">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="col-span-1 row-span-1 w-full md:h-96 h-full p-6 pt-0 md:mb-0 -mb-4">
        <div class="flex flex-col">
          <div>
            <p class="font-bold text-lg text-darkGrayBlue pb-4">Summary</p>
          </div>
          <div class="w-full h-full space-y-4">
            <!-- icon -->
            <div class="flex justify-between items-center w-full rounded-xl bg-red-50 h-14 px-4">
              <div class="flex">
                <div class="pr-3">
                  <img src="./assets/images/icon-reaction.svg" alt="">
                </div>
                <p class=" text-red-400 font-semibold">Reaction</p>
              </div>
              <p class=" text-gray-500 font-semibold"> <span class=" font-bold text-darkGrayBlue">80</span> / 100</p>
            </div>
            <!-- icon -->
            <div class="flex justify-between items-center w-full rounded-xl bg-yellow-50 h-14 px-4">
              <div class="flex">
                <div class="pr-3">
                  <img src="./assets/images/icon-memory.svg" alt="">
                </div>
                <p class=" text-yellow-400 font-semibold">Memory</p>
              </div>
              <p class=" text-gray-500 font-semibold"> <span class=" font-bold text-darkGrayBlue">92</span> / 100</p>
            </div>
            <!-- end icon -->
            <!-- icon -->
            <div class="flex justify-between items-center w-full rounded-xl bg-green-50 h-14 px-4">
              <div class="flex">
                <div class="pr-3">
                  <img src="./assets/images/icon-verbal.svg" alt="">
                </div>
                <p class=" text-green-500 font-semibold">Verbal</p>
              </div>
              <p class=" text-gray-500 font-semibold"> <span class=" font-bold text-darkGrayBlue">61</span> / 100</p>
            </div>
            <!-- end icon -->
            <!-- icon -->
            <div class="flex justify-between items-center w-full rounded-xl bg-blue-50 h-14 px-4">
              <div class="flex">
                <div class="pr-3">
                  <img src="./assets/images/icon-visual.svg" alt="">
                </div>
                <p class=" text-blue-800 font-semibold">Visual</p>
              </div>
              <p class=" text-gray-500 font-semibold"> <span class=" font-bold text-darkGrayBlue">72</span> / 100</p>
            </div>
            <!-- end icon -->
          </div>
          <div class="flex justify-center items-center py-4 px-1">
            <button class="h-14 bg-darkGrayBlue text-white rounded-full w-full font-semibold text-lg transition-all duration-500 ease-in-out hover:bg-violetBlue">Continue</button>
          </div>
        </div>
      </section>
    </section>
  </main>
  <!-- Your Result


  Continue -->
</body>
</html>
